{% extends "base.html" %}
{% block content %}
<h2 class="title">Add Classroom</h2>
<div class="form-container">
    <form action="{{ url_for('boundary.add_classroom') }}" method="POST" class="classroom-form">
        <label for="classroom_name">Classroom Name:</label>
        <input type="text" name="classroom_name" id="classroom_name" required>

        <label for="classroom_description">Classroom Description:</label>
        <input type="text" name="classroom_description" id="classroom_description" required>

        <label for="classroom_capacity">Classroom Capacity:</label>
        <input type="number" name="classroom_capacity" id="classroom_capacity" required>

        <button type="submit" class="submit-btn">Add Classroom</button>
    </form>
</div>
<style>
    /* Center the form */
.form-container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style the form */
.classroom-form {
    display: flex;
    flex-direction: column;
}

/* Label Styling */
.classroom-form label {
    font-weight: bold;
    margin-bottom: 5px;
}

/* Input Field Styling */
.classroom-form input {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Input Hover Effect */
.classroom-form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button Styling */
.submit-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

/* Hover Effect */
.submit-btn:hover {
    background-color: #0056b3;
}

/* Title Styling */
.title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

</style>
{% endblock %}
